				<h2>Odd or Even</h2>
				  <input type="text" class="form-control" placeholder="Number" aria-label="Number" id="num1" style="font-size: 30px;">

<script type="text/javascript">
	function oddeven(num) {
		if(num%2==0) {
			return "Even";
		} else {
			return "Odd";
		}
	}
	function solve() {
		var num = document.querySelector('#num1').value;
		document.querySelector('#result').innerHTML = oddeven(num);
		document.querySelector('#resultcon').className += " show";
	}
</script>
