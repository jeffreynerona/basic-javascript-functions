				<h2>Sort Three Numbers</h2>
				  <input type="text" class="form-control" placeholder="First Number" aria-label="First Number" id="num1" style="font-size: 30px;">
				  <input type="text" class="form-control" placeholder="Second Number" aria-label="Second Number" id="num2" style="font-size: 30px;">
				  <input type="text" class="form-control" placeholder="Third Number" aria-label="Third Number" id="num3" style="font-size: 30px;">

<script type="text/javascript">
	function sort(n1,n2,n3) {
		n1 = parseInt(n1);
		n2 = parseInt(n2);
		n3 = parseInt(n3);
		var high, mid, low;
		if(n3>=n2) {
			mid = n3;
			low = n2;
			n1 = n1;
			n2 = mid;
			n3 = low;
		}
		if(n2>=n1) {
			high = n2;
			mid = n1;
			n1 = high;
			n2 = mid;
			n3 = n3;
		}
		if(n3>=n2) {
			mid = n3;
			low = n2;
			n1 = n1;
			n2 = mid;
			n3 = low;
		}
		if(n2>=n1) {
			high = n2;
			mid = n1;
			n1 = high;
			n2 = mid;
			n3 = n3;
		}
		return n1 + ", " +n2 + ", " + n3;
	}

	function solve() {
		var n1 = document.querySelector('#num1').value;
		var n2 = document.querySelector('#num2').value;
		var n3 = document.querySelector('#num3').value;
		document.querySelector('#result').innerHTML = sort(n1,n2,n3);
		document.querySelector('#resultcon').className += " show";
	}
</script>
