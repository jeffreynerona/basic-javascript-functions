<script type="text/javascript">
	function largest(a,b,c,d,f) {
		a = parseInt(a);
		b = parseInt(b);
		c = parseInt(c);
		d = parseInt(d);
		f = parseInt(f);
		if (a>b && a>c && a>d && a>f) {
		    return a;
		}
		if (b>a && b>c && b>d && b>f) {
		    return b;
		}
		if (c>a && c>b && c>d && c>f) {
		    return c;
		}
		if (d>a && d>c && d>b && d>f) {
		    return d;
		}
        return f;
	}

	function solve() {
		var n1 = document.querySelector('#num1').value;
		var n2 = document.querySelector('#num2').value;
		var n3 = document.querySelector('#num3').value;
		var n4 = document.querySelector('#num4').value;
		var n5 = document.querySelector('#num5').value;
		document.querySelector('#result').innerHTML = largest(n1,n2,n3,n4,n5);
		document.querySelector('#resultcon').className += " show";
	}
