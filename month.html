		  	<div id="problem1">
				<h2>Month Numberizer</h2>
				  <input type="text" class="form-control" placeholder="Month" aria-label="Number" id="num1" style="font-size: 30px;">
				  <button type="button" class="btn btn-primary btn-lg btn-block" onclick="solve();">Numberize</button>
				<div class="alert alert-warning alert-dismissible fade" role="alert" id="resultcon">
				  <span id="result" style="font-size: 30px;"></span>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript">
	function month(num) {
		num = num.toLowerCase();
		if(num=="january") {
			return "01";
		}
		if(num=="february") {
			return "02";
		}
		if(num=="march") {
			return "03";
		}
		if(num=="april") {
			return "04";
		}
		if(num=="may") {
			return "05";
		}
		if(num=="june") {
			return "06";
		}
		if(num=="july") {
			return "07";
		}
		if(num=="august") {
			return "08";
		}
		if(num=="september") {
			return "09";
		}
		if(num=="october") {
			return "10";
		}
		if(num=="november") {
			return "11";
		}
		if(num=="december") {
			return "12";
		}
		return "Error";
	}
	function solve() {
		var num = document.querySelector('#num1').value;
		document.querySelector('#result').innerHTML = month(num);
		document.querySelector('#resultcon').className += " show";
	}
</script>
